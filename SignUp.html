<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - Perfume Bliss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f3e7e9, #e3eeff);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-120">
        <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">SignUp</h2>
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-1">First Name</label>
                <input type="text" placeholder="First Name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-red-500">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Last Name</label>
                <input type="text" placeholder="Last Name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-red-500">
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Email</label>
                <input type="email" placeholder="Email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-red-500">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Phone Number</label>
                <div class="flex border rounded-lg focus-within:border-red-500">
                    <select class="bg-transparent border-r px-3 py-2 outline-none">
                        <option>+91</option>
                        <option>+1</option>
                        <option>+44</option>
                    </select>
                    <input type="tel" placeholder="Phone" class="w-full px-3 py-2 outline-none">
                </div>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Password</label>
                <input type="password" placeholder="Password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-red-500">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-red-500">
            </div>
        </div>
        <button class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 focus:outline-none mb-6">
            Create Account
        </button>
        <div class="flex items-center justify-center mb-6">
            <div class="w-full border-b"></div>
            <span class="mx-2 text-gray-600">or</span>
            <div class="w-full border-b"></div>
        </div>
        <button class="w-full flex items-center justify-center bg-gray-100 py-2 rounded-lg hover:bg-gray-200 focus:outline-none mb-4">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" class="h-5 mr-2"/>
            Sign in with Google
        </button>
        <p class="text-center text-gray-700">
            Already have an account? <a href="login.html" class="text-red-500 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
