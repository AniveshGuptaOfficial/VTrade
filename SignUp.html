<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - VTrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        };
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #f3e7e9, #e3eeff);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-[30rem]">
        <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">Signup</h2>
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-1">First Name</label>
                <input type="text" id="first-name" placeholder="First Name" class="w-full px-3 py-2 border rounded-lg focus:outline-none">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Last Name</label>
                <input type="text" id="last-name" placeholder="Last Name" class="w-full px-3 py-2 border rounded-lg focus:outline-none">
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Email</label>
                <input type="email" id="email" placeholder="Email" class="w-full px-3 py-2 border rounded-lg focus:outline-none">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Phone Number</label>
                <input type="tel" id="phone" placeholder="Phone" class="w-full px-3 py-2 border rounded-lg focus:outline-none">
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Password</label>
                <input type="password" id="password" placeholder="Password" class="w-full px-3 py-2 border rounded-lg focus:outline-none">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" class="w-full px-3 py-2 border rounded-lg focus:outline-none">
            </div>
        </div>
        <button id="signup-btn" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 focus:outline-none mb-6">
            Create Account
        </button>
        <div class="flex items-center justify-center mb-6">
            <div class="w-full border-b"></div>
            <span class="mx-2 text-gray-600">or</span>
            <div class="w-full border-b"></div>
        </div>
        <button class="w-full flex items-center justify-center bg-gray-100 py-2 rounded-lg hover:bg-gray-200 focus:outline-none mb-4">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" class="h-5 mr-2"/>
            Sign in with Google
        </button>
        <p class="text-center text-gray-700">
            Already have an account? <a href="login.html" class="text-red-500 hover:underline">Login</a>
        </p>
    </div>
    <script>
        document.getElementById("signup-btn").addEventListener("click", function() {
            let firstName = document.getElementById("first-name").value.trim();
            let lastName = document.getElementById("last-name").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
                alert("Please fill in all fields.");
                return;
            }
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }
            if (phone.length !== 10) {
                alert("Phone number must be 10 digits.");
                return;
            }
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }
            alert("Signup successful!");
        });
    </script>
</body>
</html>
