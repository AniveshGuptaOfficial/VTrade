<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HRS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f3e7e9, #e3eeff);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">Contact Us</h2>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Name</label>
                <input type="text" placeholder="Your Name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-red-500">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Email</label>
                <input type="email" placeholder="Your Email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-red-500">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Message</label>
                <textarea rows="4" placeholder="Your Message" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-red-500"></textarea>
            </div>
            <button class="w-full mt-4 bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 focus:outline-none">
                Send Message
            </button>
        </form>
    </div>
</body>
</html>
